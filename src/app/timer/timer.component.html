<div class="container">
	<section class="timer-counter-label">
		<div *ngIf="counter" [ngClass]="{blink: !running}">
			<span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span> </div>
		<div *ngIf="!counter">
			<!-- <span class="blink timer-start-text">Press Start</span> -->
			<!-- <br> -->
			<span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span>
		</div>
	</section>
	<div class="timer-button-container" *ngIf="showTimerControls">
		<!-- <button class="timer-button" (click)="startTimer()">
			{{ startText ? "Start" : "stop"}}
		</button> -->

        <button class="more-button" ng-init="toggle=true" ng-click="toggle = !toggle" (click) = "startTimer()" style="background-color: black;">
             {{startText}} 
            <!-- {{toggle ? 'start' : 'stop'}} -->
        </button>
		<button [disabled]='!counter' [ngClass]="{'disabled': !counter}" class="timer-button" (click)="lapTimeSplit()">Lap</button>
		<!-- <button class="timer-button" (click)="clearTimer()">Clear</button> -->
		<br>
		<div *ngFor="let lap of laps;let i = index">
			<div> &#9873; <b>Lap {{i+1}} ::</b>  {{lap}}</div>
			<br>
		</div>
	</div>
                <!-- <button (click)="startTimer()" class="time-app">Start</button> -->
                <button style="margin-left: 130px; background-color: cadetblue;" ><span class="edit btn-success btn-sm btn" (click)="startTimer()" class="time-app" style="margin-left: 10px; margin-right: 10px; color: cornsilk;"  >start</span></button>
		       <!-- <button (click)="lapTimeSplit()">Lap</button> -->
		        <!-- <button (click)="clearTimer()">Clear</button> -->
</div>
